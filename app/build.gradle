apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '24.0.0'

    defaultConfig {
        applicationId "com.wmz.demo_w1"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    //    compile 'com.android.support:appcompat-v7:24.+'
    //    compile 'com.android.support:cardview-v7:24.+'
    compile project(':mylibrary')
    //    compile 'com.ycl.tabview.library:tabviewlibrary:1.0'
    compile 'cn.pedant.sweetalert:library:+'
    compile 'com.orhanobut:dialogplus:1.11@aar'
    compile 'com.afollestad.material-dialogs:core:0.9.0.2'
    compile 'com.afollestad.material-dialogs:commons:0.9.0.2'
    compile 'com.zhy:autolayout:+'
    compile 'com.wang.avi:library:+'
    compile 'com.android.support:design:+'
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:+'
    compile 'com.jcodecraeer:xrecyclerview:+'
    compile project(':networkmonitor')
}

//butterknife 添加
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

apply plugin: 'com.neenbedankt.android-apt'

dependencies {
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'
}

